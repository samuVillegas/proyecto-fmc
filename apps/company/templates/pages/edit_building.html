{% extends 'containers/base.html' %}
{% block body %}
<script>
    localStorage.removeItem('current_ids')
    localStorage.removeItem('current_id')
</script>

<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Edici√≥n de Curso</h2>
        <div class="card">
            <div class="card-body">
               <form action="" method="POST">{% csrf_token %}
                    <div class="form-group">
                      <input type="text" id="site_name" name="site_name" value="{{building.site_name}}" class="form-control"
                        placeholder="Nombre Edificio"  maxlength="50" style="margin-bottom:10px;" required>
                    </div>
                    <div class="form-group">
                    <input type="text" id="address" name="address" value="{{building.address}}" class="form-control" 
                       placeholder="Direccion edificio" maxlength="70" required style="margin-bottom:10px;" required>
                    </div>
                    <div class="form-group">
                      <input type="email" id="contact_email" name="contact_email" value="{{building.contact_email}}" 
                         placeholder="Email de contacto" class="form-control" maxlength="40" style="margin-bottom:10px;" required>
                    </div>
                    <div class="form-group">
                    <input type="number" id="contact_mobile_number" name="contact_mobile_number" value="{{building.contact_mobile_number}}" 
                         placeholder="Numero de contacto" class="form-control" style="margin-bottom:10px;" required>
                    </div>

                    <div class="form-group">
                      <button type="submit" class="btn btn-success btn-block text-white"
                        onclick="this.form.action='/company/edit_building/{{building.code}}';this.form.submit()" >Guardar</button>
                      <button type="submit" class="btn btn-success btn-block text-white"
			onclick="this.form.action='/company/site_parameterization_from_edit/{{building.code}}/{{building.site_name}}';this.form.submit()" >Cambiar tipo</button>
                      <button type="submit" class="btn btn-danger btn-block text-white"
                        onclick="this.form.action='/';this.form.submit()" >Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
